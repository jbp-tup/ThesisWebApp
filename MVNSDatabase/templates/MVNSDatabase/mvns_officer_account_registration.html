{% extends "MVNSDatabase/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <legend>
      <center>
        <h3><b>Officer Account Registration</b></h3>
      </center>
    </legend>
    <div class="container" style="width:90%; margin:auto">
        <form action="" method="POST">
            {% csrf_token %}
            {{ officerAccountRegistrationForm | crispy }}
            <a href="{% url 'MVNS-view' %}" class="btn btn-danger">Back</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock content %}
