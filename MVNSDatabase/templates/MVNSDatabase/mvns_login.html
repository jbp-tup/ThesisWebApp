{% extends "MVNSDatabase/base.html" %}
{% load static %}
{% block content %}
    <form class="form_container form-horizontal" method="post">
      <a href="{% url 'MVNS-index' %}" class="float_left_link">Back</a>
      <legend>
          <center>
            <h3><b>Admin Login</b></h3>
          </center>
        </legend>
      <fieldset>
        <hr>
        <!--- Username -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
          </div>
          <input id="usernameInput" name="usernameInput" class="form-control" placeholder="Username" type="text" autofocus required>
        </div>
        <!-- Password -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>
          <input id="passwordInput" name="passwordInput" class="form-control" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
          <!-- Log in button -->
          <input type="submit" class="btn btn-primary btn-block" value="Log In">
        </div>
        <p class="text-center">Trouble logging in?<a href="index.php"> Contact Support</a></p>
      </fieldset>
    </form>
{% endblock content %}
