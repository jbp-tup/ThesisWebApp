{% extends "MVNSDatabase/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form class="form_container form-horizontal" action="." method="POST">
        {% csrf_token %}
        <!-- Back button -->
        <a href="{% url 'MVNS-index' %}" class="float_left_link">Back</a>
        <legend>
          <center>
            <h3><b>Officer Account Registration</b></h3>
          </center>
        </legend>
        <fieldset>
        <hr>
        <!--- Username -->
        <div class="form-group input-group">
          <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span></div>
            <input id="username" name="username" class="form-control" placeholder="Username" type="text" autofocus required>
        </div>
        <!--- Officer First Name -->
        <div class="form-group input-group">
          <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span></div>
          <input id="officerFirstName" name="officerFirstName" class="form-control" placeholder="First Name" type="text" autofocus required>
        </div>
        <!--- Officer Middle Initial -->
        <div class="form-group input-group">
          <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span></div>
          <input id="officerMiddleInitial" name="officerMiddleInitial" class="form-control" placeholder="Middle Initial" type="text" autofocus required>
        </div>
        <!--- Officer Last Name -->
        <div class="form-group input-group">
          <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span></div>
          <input id="officerLastName" name="officerLastName" class="form-control" placeholder="Last Name" type="text" autofocus required>
        </div>
        <!-- Password 1-->
        <div class="form-group input-group">
          <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span></div>
          <input id="password1" name="password1" class="form-control" placeholder="Password" type="password" required>
        </div>
        <!-- Password 2-->
        <div class="form-group input-group">
          <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span></div>
          <input id="password2" name="password2" class="form-control" placeholder="Re-enter Password" type="password" required>
        </div>
        <div class="form-group">
        <!-- Register button -->
        <input type="submit" class="btn btn-primary btn-block" value="Register">
        </div>
        </fieldset>
    </form>
{% endblock content %}
